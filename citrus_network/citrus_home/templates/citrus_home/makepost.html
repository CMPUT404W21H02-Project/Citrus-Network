<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Citrus Network</title>
  </head>
  <body>
    {% include '../navbar-logged-in.html' %}
    <div class="container pt-5">
        <div class="row justify-content-center mt-5 mb-2">
            <div class="col-md-6 col-sm-12 col-10">
                <input type="text" class="form-control" id="recipient-name" placeholder="Title">
            </div>
            <div class="col-md-2 col-sm-6 col-4">
                <div class="dropdown">
                    <select class="form-select" aria-label="Default select example">
                        <option value="public">Public</option>
                        <option value="friends">Friends</option>
                        <option value="private">Private</option>
                        <option value="friendtofriend">Friend to Friend</option>
                        <option value="serveronly">Server Only</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-4">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Plain Text</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Markdown</label>
                  </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-12 col-sm-12 col-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter body post here"></textarea>
            </div>
        </div>
        <div class="row mt-1 mb-2">
            <div class="col-md-4">
                <button type="button" class="btn btn-outline-primary">
                    <span class="material-icons">
                        add_circle_outline
                    </span>
                    Category
                </button>
            </div>
        </div>
        <div class="row mt-4 mb-5">
            <div class="col-md-4">
                <button type="button" class="btn btn-outline-primary">
                    <span class="material-icons">
                        insert_photo
                    </span>
                    Add Image
                </button>
            </div>
        </div>
        <div class="row justify-content-center mt-4 mb-2">
            <div class="col-md-2 col-4">
                <button type="button" class="btn btn-outline-danger">Cancel</button>
            </div>
            <div class="col-md-2 col-4">
                <button type="button" class="btn btn-outline-success">Post</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
<style>
    a.card-link {
        color: inherit;
        text-decoration: inherit;
    }
</style>
