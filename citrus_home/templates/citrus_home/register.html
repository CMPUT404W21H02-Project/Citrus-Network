<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Citrus Network</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/citrus_home/register.css' %}">
    </head>
    <body>
        {% load crispy_forms_tags %}  
        {% include "navbar.html" %}
        <div class="container">
        <div class="row mt-5"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 align-self-center">
                <div class="card">
                    <div class="card-header">
                        <h2 class="ml-3">
                            Welcome
                        </h2>
                    </div>
                    {% block content %}
                    <form class="mt-5 mb-5" method="POST">
                        {%csrf_token%}
                        {%for field in form %}
                        <div class="form-row justify-content-center">
                            <div class="col-sm-8 ml-1 mr-1">
                            {{field|as_crispy_field}}
                            </div>
                        </div>
                        {%endfor%}
                        <div class="form-row justify-content-center">
                            <button class="btn btn-success mr-1" type="submit">
                                <em class="icon-lime"></em>
                                Register
                            </button>
                            <a href="../" class="btn btn-danger ml-1">
                                <em class="icon-orange"></em>
                                Cancel
                            </a>
                        </div>
                    </form>
                    {% endblock %}
                </div>
            </div>
        </div>
        <div class="row"></div>
        </div>
    </body>
</html>
